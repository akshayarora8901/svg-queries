<!doctype html>
<html>

<head>
  <title>NuSvg</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <style>
  body {
    background-color: #EEE;
  }
  
  .svg-wrapper {
    width: 95%;
    margin: auto;
    background-color: #FFF;
  }
  </style>
  <script type="text/javascript" src="nusvg.js"></script>
  <div class="svg-wrapper">
    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="400px" viewBox="0 0 400 400" enable-background="new 0 0 400 400" xml:space="preserve">
      <g>
        <rect id="shape1" x="10" y="50" fill="#53DBD1" width="40" height="40" />
        <circle id="shape2" fill="#F9E169" cx="200" cy="73" r="25" />
        <rect id="shape3" x="81" y="150" fill="#BADA55" width="80" height="40" />
        <rect id="shape4" x="100" y="200" transform="translate(50,50)" fill="red" width="80" height="80" />
      </g>
    </svg>
  </div>
  <script>
  (function() {
    var variations = [
      {
        "query": "default",
        data: {
          "shape1": {
            x: 10,
            y: 50,
            display: 'block',
            width: 40,
            height: 40,
          }
        }
      }, {
        "query": "<460",
        data: {
          "shape1": {
            x: 50,
            y: 60,
            display: 'none'
            width: 150,
            height: 150,
          }
        }
      },
      {
        "query": "<720",
        data: {
          "shape1": {
            x: 100,
            y: 80,
            display: 'block'
            width: 100,
            height: 100,
          }
        }
      }
    ];
    var svgAsObject = document.querySelector('#Layer_1');
    console.log('svgAsObject', svgAsObject);
    window.nuSvg = new NuSvg(svgAsObject, variations);
    nuSvg.init();
  })();
  </script>
</body>

</html>
